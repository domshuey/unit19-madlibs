{% extends 'base.html' %}

{% block title %}Form for madlibs{% endblock %}

{% block content %}
    <h1>Fill in the prompt to generate your madlib story!</h1>

    <form action="/story">
    {% for word in prompt %}
        <p>{{word}}</p>
        <input type="text" name="{{word}}">
    {% endfor %}
    <br>
    <button>Submit!</button>
    </form>
{% endblock %}
